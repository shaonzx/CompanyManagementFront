<div class="companies-container">
    <h2>Company List</h2>
    <button mat-raised-button color="primary" (click)="openDialog()">
      Create New Company
    </button>
    <table mat-table [dataSource]="companies" class="mat-elevation-z8">
      <ng-container matColumnDef="companyName">
        <th mat-header-cell *matHeaderCellDef>Company Name</th>
        <td mat-cell *matCellDef="let company">{{ company.companyName }}</td>
      </ng-container>
      <ng-container matColumnDef="companyAddress">
        <th mat-header-cell *matHeaderCellDef>Company Address</th>
        <td mat-cell *matCellDef="let company">{{ company.companyAddress }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let company">
          <button mat-icon-button color="primary" (click)="openDialog(company)">
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteCompany(company.companyId)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
